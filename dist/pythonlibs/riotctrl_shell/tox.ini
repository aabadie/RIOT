[tox]
envlist = test,flake8
skipsdist = True

[testenv]
commands =
    test:       {[testenv:test]commands}
    flake8:     {[testenv:flake8]commands}

[testenv:test]
deps =
    pytest
    -rrequirements.txt
commands =
    pytest -v --doctest-modules --exitfirst --failed-first

[testenv:flake8]
deps = flake8
commands =
    flake8 .
